<!DOCTYPE html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    </head>
    <body>



    <!-- Page Layout here -->
    <div class="row">

        <div class="col s3 Grey">
          <!-- Grey navigation panel -->
          hi
        </div>
  
        <div class="col s9 Teal">
          <!-- Teal page content  -->
          hello
        </div>
  
      </div>




    <div id ="sections"></div>
    <script>
        function addSection(i){
            var divider = document.createElement("div");
            divider.className = "divider";

            var section = document.createElement("div");
            section.className = "section";

            var h5 = document.createElement("H5");
            var hText = document.createTextNode("Section "+i); 
            h5.appendChild(hText);

            var text = document.createTextNode("Stuff");

            section.appendChild(h5);
            section.appendChild(text);

            var element = document.getElementById("sections");
            element.appendChild(divider);
            element.appendChild(section);
        }

        // for(i = 1; i <= 10; i++){
        //     addSection(i);
        // }
    </script>
    </body>
</html>
